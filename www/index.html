<head>

<body>

</body>


<div id="main">
    <div id="sidebar">
        <div id="hello_test">hello</div>
    </div>
    <div id="main_panel">
        <input id="http_param"> </input>
        <div id="record">测试窗口</div>
    </div>
</div>

<script>
    $(document).ready(function() {
        $.starfish = {};
        $.starfishd_url = "/starfish";
        $("#hello_test").button().bind('click', function(){
            $.ajax({
                type:"GET",
                url:$.starfishd_url + "/hello?" + $('#http_param').val(),

                contentType: "application/json; charset=utf-8",
                success:function(data) {


                    $("#record").html(data);

                },
                dataType:"html"
            });
        });
    });

</script>
